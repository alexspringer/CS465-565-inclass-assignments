<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>HTML FORM</title>
  </head>

  <style>
    #form-container {
      width: 25%;
      margin-top: 30px;
    }
  </style>

  <body>
    <div class="container border" id="form-container">
      <form action="/submit" method="post">
        <h2 class="text-center">Contact Us</h2>
        <div class="form-group">
          <label for="input-name"> Name </label>
          <input
            type="text"
            class="form-control"
            id="input-name"
            name = "name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="input-email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="input-email"
            name ="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="input-textbox"> Comments </label>
          <textarea class="form-control" name = "comments" id="input-textbox" rows="4"></textarea>
        </div>
        <button id="submit-btn" type="submit" class="btn btn-primary mb-3">
          Submit
        </button>
        <button id="reset-btn" type="reset" class="btn btn-secondary mb-3">
          Reset
        </button>

      </form>
    </div>
  </body>
</html>
