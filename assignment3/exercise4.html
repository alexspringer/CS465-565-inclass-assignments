<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4</title>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .flex-item {
        background-color: gray;
        color: white;
        height: 50px;
        margin: 5px;
        font-size: medium;
        padding: 10px;
        border-radius: 10px;
      }
      .small-item {
        width: 25%;
      }
      .medium-item {
        width: 70.5%;
      }
      .large-item {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item small-item">
        One
      </div>
      <div class="flex-item medium-item">
        Two
      </div>
      <div class="flex-item small-item">
        Three
      </div>
      <div class="flex-item medium-item">
        Four
      </div>
      <div class="flex-item small-item">
        Five
      </div>
      <div class="flex-item medium-item">
        Six
      </div>
      <div class="flex-item large-item">
        Seven
      </div>
    </div>
  </body>
</html>
