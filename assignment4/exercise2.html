<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
    </head>
    <body>
        <script type="text/javascript">
            function reverse(){
                let original = [];
                let swap = [];
                original = prompt("enter a number");
                let n = original.length - 1;
                console.log(original);
                for(i = 0; i < original.length; i++){
                    swap[i] = original[n];
                    n -= 1;
                }
                console.log(swap);
            }
            reverse();
            
        </script>
    </body>
</html>
